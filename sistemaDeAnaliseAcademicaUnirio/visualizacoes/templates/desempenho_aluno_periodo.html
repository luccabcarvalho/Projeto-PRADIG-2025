{% extends "base.html" %}
{% block title %}Desempenho Acadêmico por Aluno{% endblock %}
{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#matr_aluno').select2({
            placeholder: "Selecione um aluno",
            allowClear: true
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        const dropdown = document.querySelector('.filtros-dropdown');
        const btn = document.querySelector('.filtros-btn');
        if (dropdown && btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                dropdown.classList.toggle('open');
            });
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');
                }
            });
        }
    });
</script>
<style>
    .filtros-dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 2em;
    }
    .filtros-btn {
        background: #003366;
        color: #fff;
        padding: 0.7em 2em;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.7em;
        transition: background 0.2s;
    }
    .filtros-btn:hover, .filtros-btn:focus {
        background: #2356a8;
    }
    .filtros-content {
        display: none;
        position: absolute;
        left: 0;
        top: 110%;
        background: #fff;
        min-width: 320px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        border-radius: 8px;
        z-index: 10;
        padding: 1.5em 1.5em 1em 1.5em;
    }
    .filtros-dropdown.open .filtros-content {
        display: block;
    }
    .filtros-content label, .filtros-content select {
        display: block;
        margin-bottom: 1em;
        color: #003366;
        font-weight: 500;
    }
    .filtros-content .submit-btn {
        background-color: #003366;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 0.5em;
        width: 100%;
    }
    .filtros-content .submit-btn:hover {
        background-color: #2356a8;
    }
    @media (max-width: 600px) {
        .filtros-content {
            min-width: 220px;
            padding: 1em;
        }
    }
</style>
{% endblock %}
{% block content %}
<h2 style="color:#000000;">Desempenho Acadêmico por Aluno</h2>
<div class="filtros-dropdown">
    <button class="filtros-btn" type="button">
        <i class="fas fa-filter"></i> Filtros
    </button>
    <div class="filtros-content">
        <form method="get" id="filtros-form">
            <label for="matr_aluno">Aluno:</label>
            <select name="matr_aluno" id="matr_aluno" style="min-width:250px;">
                <option value="">Selecione</option>
                {% for aluno in alunos_options %}
                    <option value="{{ aluno.id }}" {% if selected_id == aluno.id %}selected{% endif %}>{{ aluno.label }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="submit-btn">Buscar</button>
        </form>
    </div>
</div>
{{ plot_div|safe }}
{% endblock %}
