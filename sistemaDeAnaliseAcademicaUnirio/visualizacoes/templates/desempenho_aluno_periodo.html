<!DOCTYPE html>
<html>
<head>
    <title>Desempenho do Aluno por Período</title>
</head>
<body>
    <h1>Desempenho do Aluno por Período</h1>
    <form method="get" id="aluno-form">
        <label for="id_aluno">Selecione o aluno:</label>
        <select name="id_aluno" id="id_aluno" onchange="document.getElementById('aluno-form').submit();">
            {% for aluno in alunos_options %}
                <option value="{{ aluno.id }}" {% if aluno.id == selected_id %}selected{% endif %}>
                    {{ aluno.label }}
                </option>
            {% endfor %}
        </select>
    </form>
    {{ plot_div|safe }}
</body>
</html>
